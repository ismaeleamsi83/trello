<div style="width: 80%; background-color: #005C91; padding: 1rem; color: white; margin-top: 1px; display: flex; gap: 1rem;">
    <span style="padding-left: 1rem;">Proyecto tenis</span>
    <button style="background-color: rgb(245, 245, 245); padding: 4px 1rem; border: none;" (click)="newList()"><span>Añadir nueva Lista</span></button>
</div>
<div >
    
      
<div cdkDropListGroup>
  <div cdkDropListGroup style="display: flex; flex-wrap: wrap;" cdkDropList [cdkDropListData]="data" (cdkDropListDropped)="drop($event)">
    @for (column of data;  track column; let index = $index) {
    <div style="display: flex; flex-direction: column;" cdkDrag>
      
      <div cdkDropList [cdkDropListData]="column.data" class="example-list" (cdkDropListDropped)="drop($event)" style="border-radius: 8px; margin-left: 1rem; position: relative; display: flex; flex-direction: column;">
        <h2 style="margin-left: 1.5rem; margin-top: 1rem;">{{column.name}}</h2>
        <span style="position: absolute; right: 1rem; top: 0; font-size: 2rem; cursor: pointer;" (click)="removeList(index)">x</span>
        <button style="margin: 1rem 1rem 0 1rem; padding: 4px 0; border: none; border-radius: 4px; background-color: #005C91; color: rgb(226, 226, 226); cursor: pointer;" (click)="newTask(index)">Añadir nueva Tarea</button>
        <div class="example-container">
          @for (item of column.data; track $index) {
            <div cdkDrag class="example-box">
              <span style="padding-right: 4px;">{{item}}</span>
              <span (click)="removeTask(index, $index)" style="cursor: pointer; font-size: 1.5rem;">
                <img src="../../assets/images/trash.png" alt="" style="width: 18px;" />
              </span>
            </div>
          }

        </div>
      </div>
    </div>
    }
  </div>
</div>   



  















</div>

<div #showElementTask class="hideTask">
    <div style="border-radius: 8px;display: flex;flex-direction: column;padding: 1rem 2rem; max-width: 400px; max-height: 400px; background-color: aliceblue; position: absolute;top: 0; bottom: 0; left: 0; right: 0; margin: auto;">
      
        <button (click)="closeTask()" style="background-color: transparent;cursor: pointer;position: absolute;top:8px; right: 12px; border: none; font-size: 1.2rem;">X</button>
        <span style="margin-top: 2rem;">Título</span> 
        <input type="text" [(ngModel)]="editName" style="width: 100%; padding: 4px;">
        <br>
        <span>Descripción</span>
        <textarea [(ngModel)]="editDescription"  name="description" id="" cols="30" rows="10" style="padding: 4px;"></textarea>
        <br>
        <div style="width: auto;">
          <button class="button-save-task" (click)="saveTask()"><span>Guardar</span></button>
        </div>
      
    </div>
</div>
