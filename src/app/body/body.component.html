<div style="width: 100%; background-color: #005C91; padding: 1rem; color: white; margin-top: 1px;">
    <span style="padding-left: 1rem;">Proyecto tenis</span>
</div>
<div >
    
    <div class="example-container">
        <span style="margin-left: 0.5rem;">Lista de tareas</span>
      
        <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[processList, doneList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          @for (item of todo; track $index) {
            <div (click)="editTask(item)" class="example-box" cdkDrag>{{item}}</div>
          }
        </div>
    </div>

    <div class="example-container">
        <span style="margin-left: 0.5rem;">En proceso</span>
      
        <div
          cdkDropList
          #processList="cdkDropList"
          [cdkDropListData]="process"
          [cdkDropListConnectedTo]="[todoList, doneList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          @for (item of process; track item) {
            <div class="example-box" cdkDrag>{{item}}</div>
          }
        </div>
    </div>
      
    <div class="example-container">
        <span style="margin-left: 0.5rem;">Finalizado</span>
      
        <div
          cdkDropList
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[processList, todoList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          @for (item of done; track item) {
            <div class="example-box" cdkDrag>{{item}}</div>
          }
        </div>
    </div>
    
      
</div>

<div #showElementTask class="hideTask">
    <div style="width: 300px; height: 300px; background-color: aliceblue; position: absolute;top: 0; bottom: 0; left: 0; right: 0; margin: auto;">
        <input type="text" [value]="nameTask" style="width: 100%;"><br><br>
        <span>Descripci√≥n</span><br>
        <textarea name="description" id="" cols="30" rows="10"></textarea>
        <button (click)="closeTask()">Cerrar</button>
    </div>
</div>
